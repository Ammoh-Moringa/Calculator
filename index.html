<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jqueries.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <h1>Calculator.</h1>
  <form id="add">
    <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text">
    </div>
    <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Add!</button>
  </form>
  <div id="output1"> </div>
  <form id="subtract">
    <div class="form-group"> <label for="subtract1">1st number:</label> <input id="subtract1" class="form-control"
        type="text"> </div>
    <div class="form-group"> <label for="subtract2">2nd number:</label> <input id="subtract2" class="form-control"
        type="text"> </div>
    <button type="submit" class="btn">subtract!</button>
  </form>
  <div id="output2"> </div>
  <form id="multiply">
    <div class="form-group"> <label for="multiply1">1st number:</label> <input id="multiply1" class="form-control"
        type="text"> </div>
    <div class="form-group"> <label for="multiply2">2nd number:</label> <input id="multiply2" class="form-control"
        type="text"> </div>
    <button type="submit" class="btn">multiply!</button>
  </form>
  <div id="output3"> </div>
  <form id="divide">
    <div class="form-group"> <label for="divide1">1st number:</label> <input id="divide1" class="form-control"
        type="text"> </div>
    <div class="form-group"> <label for="divide2">2nd number:</label> <input id="divide2" class="form-control"
        type="text"> </div>
    <button type="submit" class="btn">divide!</button>
  </form>
  <div id="output4"> </div>

</body>

</html>
